name: .NET Framework Desktop (VSTO Add-in)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2022
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # nuget.exeをセットアップ
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
      
    # ★追加：NuGetパッケージを復元するステップ
    # このステップでプロジェクトに必要なDLLがダウンロードされます
    - name: Restore NuGet packages
      run: nuget restore CrmOutlookAddIn\CrmOutlookAddIn.csproj

    - name: Build VSTO project
      run: |
        msbuild CrmOutlookAddIn\CrmOutlookAddIn.csproj /target:Publish /p:Configuration=Release /p:PublishDir=publish\

    - name: Archive publish folder
      run: |
        powershell -Command "Compress-Archive -Path CrmOutlookAddIn\publish\* -DestinationPath ClickOnceSetup.zip"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ClickOnceSetup
        path: ClickOnceSetup.zip
